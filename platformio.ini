[env:mhetesp32devkit]
platform = espressif32
board = esp32dev
monitor_speed = 115200
framework = arduino
lib_deps = 
	madhephaestus/ESP32Servo@^1.1.2
	bblanchon/ArduinoJson@^7.0.4
	arkhipenko/Dictionary@^3.5.0
